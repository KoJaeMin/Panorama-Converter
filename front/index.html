<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Panorama Converter</title>
        <link rel="stylesheet" href="./header.css">
        <link rel="stylesheet" href="./dragdrop.css">
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="./input.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <header class = "title" role="title">
            <div class = "container">
                <div id="blank"></div>
                <div id="title"><a href=""><h1>Panorama Converter</h1></a></div>
                <div id="blank"></div>
            </div>
            
        </header>
        <main class = "main" role="main">
            <h3>Upload an image</h3>
            <div class = "container">
                <div id="blank"></div>
                <div>
                    <div id="image_drop_area"></div>
                    <div id="info">
                        <button onclick="upload()">파일 선택</button>
                        <input id="file-input" type="file" name="name" style="display: none;" accept="image/*" />
                        <div class="file_name"></div>
                    </div>
                    <div id="blackblock"></div>
                    <div id="parameter">
                        <form>
                            <div class="group">      
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Height</label>
                            </div>
                            <div class="group">      
                                <input type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Width</label>
                            </div>
                        </form>
                    </div>
                    <button class="button-30" role="button">Convert</button>
                </div>
                <div id="blank"></div>
            </div>
            
            </div>
            <script type="text/javascript" src="upload.js"></script> 
        </main>
        <footer role="footer">

        </footer>
    </body>
</html>
